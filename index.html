<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gift Catch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* æ¼¸å±¤èƒŒæ™¯ï¼Œæ›´æœ‰å±¤æ¬¡æ„Ÿ */
            background: linear-gradient(to top, #09203f 0%, #537895 100%);
            font-family: 'Comic Neue', cursive; /* ä½¿ç”¨æ›´å¯æ„›çš„å­—é«” */
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            isolation: isolate; /* å»ºç«‹æ–°çš„å †ç–Šç’°å¢ƒï¼Œè§£æ±º z-index å•é¡Œ */
        }
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }
        #sleigh {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://i.postimg.cc/FKYjzjqd/Pngtree-q-version-of-santa-claus-3841265.png');
            background-size: contain;
            background-repeat: no-repeat;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            user-select: none;
        }
        .gift {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://img.icons8.com/plasticine/100/000000/gift.png');
            background-size: contain;
            background-repeat: no-repeat;
            top: -50px;
            animation: fall linear;
        }
        .bomb {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ğŸ’£</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            top: -50px;
            animation: fall linear;
        }
        .snowman {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">â›„</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            top: -50px;
            animation: fall linear;
        }
        .gingerbread {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://i.postimg.cc/QCjrsLkf/Pngtree-christmas-gingerbread-man-illustration-6968184.png');
            background-size: contain;
            background-repeat: no-repeat;
            top: -50px;
            animation: fall linear;
        }
        #ui-container {
            position: absolute;
            top: 20px;
            right: 20px; /* å°‡ UI å®¹å™¨ç§»åˆ°å³ä¸Šè§’ */
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* æ–‡å­—é™°å½±ï¼Œæ›´æ¸…æ™° */
        }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #e74c3c; /* å–œæ…¶çš„ç´…è‰² */
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px #c0392b; /* æŒ‰éˆ•ç«‹é«”æ„Ÿ */
            transition: all 0.1s ease-in-out;
        }
        #start-button:hover {
            background-color: #ff6b5a;
        }
        #restart-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ff93a3; /* æ·ºç²‰è‰² */
            color: white;
            border: none;
            border-radius: 5px; /* ä¿®æ­£ï¼šç§»é™¤å¤šé¤˜çš„ hover æ¨£å¼ */
            margin-top: 20px; /* èˆ‡ä¸Šæ–¹æ–‡å­—é–“è· */
            box-shadow: 0 4px #e09aa5; /* è¼ƒæ·±çš„ç²‰è‰²é™°å½± */
            transition: all 0.1s ease-in-out;
        }
        #restart-button:hover {
            background-color: #ffcdd5;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 60px; /* åŠ å¤§å­—é«” */
            text-align: center;
            display: none;
            background-color: rgba(0, 0, 0, 0.7); /* è®“éŠæˆ²çµæŸç•«é¢æ›´æ˜é¡¯ */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #final-stats-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px; /* æ¯å€‹çµ±è¨ˆé …ç›®ä¹‹é–“çš„è·é›¢ */
            margin-top: 20px;
        }
        .final-stat-line {
            display: flex;
            align-items: center;
            gap: 10px; /* åœ–ç¤ºèˆ‡æ•¸å­—ä¹‹é–“çš„è·é›¢ */
            font-size: 28px;
        }
        .stat-icon {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .gift-icon {
            background-image: url('https://img.icons8.com/plasticine/100/000000/gift.png');
        }
        .bomb-icon {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ğŸ’£</text></svg>');
        }
        .snowman-icon {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">â›„</text></svg>');
        }
        .gingerbread-icon {
            background-image: url('https://i.postimg.cc/QCjrsLkf/Pngtree-christmas-gingerbread-man-illustration-6968184.png');
        }
        #final-high-score {
            font-size: 28px; /* èª¿æ•´æœ€é«˜åˆ†å­—é«”å¤§å° */
        }
        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-container">
            <div id="score">Score: 0</div>
            <div id="high-score">High Score: 0</div>
            <div id="timer">Time: 30</div>
        </div>
        <button id="start-button">Start Game</button>
        <div id="sleigh"></div>
        <div id="game-over">
            Merry Christmas!
            <div id="final-stats-container">
                <div class="final-stat-line"><div class="stat-icon gift-icon"></div><span id="final-gifts-count">0</span></div>
                <div class="final-stat-line"><div class="stat-icon bomb-icon"></div><span id="final-bombs-count">0</span></div>
                <div class="final-stat-line"><div class="stat-icon snowman-icon"></div><span id="final-snowmen-count">0</span></div>
                <div class="final-stat-line"><div class="stat-icon gingerbread-icon"></div><span id="final-gingerbread-count">0</span></div>
            </div>
            <div id="final-high-score">High Score: 0</div>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <!-- éŸ³æ•ˆå…ƒç´  -->
    <audio id="gift-sound" src="sounds/shine-11-268907.mp3" preload="auto"></audio>
    <audio id="bomb-sound" src="sounds/smoke-bomb-6761.mp3" preload="auto"></audio>
    <audio id="bgm" src="sounds/caja-de-musica-316378.mp3" loop></audio>

    <script>
        const gameContainer = document.getElementById('game-container');
        const sleigh = document.getElementById('sleigh');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const gameOverEl = document.getElementById('game-over');
        const restartButton = document.getElementById('restart-button');
        const highScoreEl = document.getElementById('high-score');
        const finalHighScoreEl = document.getElementById('final-high-score');
        const finalGiftsCountEl = document.getElementById('final-gifts-count');
        const finalBombsCountEl = document.getElementById('final-bombs-count');
        const finalSnowmenCountEl = document.getElementById('final-snowmen-count');
        const finalGingerbreadCountEl = document.getElementById('final-gingerbread-count');
        const giftSound = document.getElementById('gift-sound');
        const bombSound = document.getElementById('bomb-sound');
        const bgm = document.getElementById('bgm');

        // å°‡éŸ³é‡è¨­å®šç‚ºæœ€å¤§è² (ç¯„åœ 0.0 - 1.0)
        giftSound.volume = 1.0;
        bombSound.volume = 1.0;
        bgm.volume = 0.5; // èƒŒæ™¯éŸ³æ¨‚å¯ä»¥ç¨å¾®å°è²ä¸€é»

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let objectInterval;
        let timerInterval;
        let gameActive = false;
        let giftsCaught = 0;
        let bombsCaught = 0;
        let snowmenCaught = 0;
        let gingerbreadCaught = 0;
        let highScore = 0;

        const HIGHSCORE_KEY = 'christmasGiftCatchHighScore';

        // è¼‰å…¥æœ€é«˜åˆ†
        function loadHighScore() {
            const storedHighScore = localStorage.getItem(HIGHSCORE_KEY);
            highScore = storedHighScore ? parseInt(storedHighScore, 10) : 0;
            highScoreEl.textContent = `High Score: ${highScore}`;
            finalHighScoreEl.textContent = `High Score: ${highScore}`;
        }

        function saveHighScore() {
            localStorage.setItem(HIGHSCORE_KEY, highScore.toString());
        }

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                const size = Math.random() * 4 + 1;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * -5}s`;
                gameContainer.appendChild(snowflake);
            }
        }

        function moveSleigh(e) {
            const gameRect = gameContainer.getBoundingClientRect();
            let x = e.clientX - gameRect.left;
            if (x < 0) x = 0;
            if (x > gameRect.width - sleigh.offsetWidth) x = gameRect.width - sleigh.offsetWidth;
            sleigh.style.left = `${x}px`;
        }

        function createFallingObject() {
            if (!gameActive) return;

            const rand = Math.random();
            const object = document.createElement('div');

            // æ±ºå®šè¦ç”¢ç”Ÿçš„ç‰©é«”é¡å‹
            if (rand < 0.2) { // 20% æ©Ÿç‡æ˜¯ç‚¸å½ˆ
                object.classList.add('bomb');
            } else if (rand < 0.3) { // 10% æ©Ÿç‡æ˜¯é›ªäºº
                object.classList.add('snowman');
            } else if (rand < 0.4) { // 10% æ©Ÿç‡æ˜¯è–‘é¤…äºº
                object.classList.add('gingerbread');
            } else { // 60% æ©Ÿç‡æ˜¯æ™®é€šç¦®ç‰©
                object.classList.add('gift');
            }

            // --- é€Ÿåº¦éå¢é‚è¼¯ ---
            // éŠæˆ²é€²åº¦ï¼Œå¾ 0 (é–‹å§‹) åˆ°æ¥è¿‘ 1 (çµæŸ)
            const progress = (30 - timeLeft) / 30;

            // åˆå§‹é€Ÿåº¦ (å‹•ç•«æ™‚é–“è¼ƒé•·)
            const initialMinDuration = 3; // ç§’
            const initialMaxDuration = 5; // ç§’

            // æœ€çµ‚é€Ÿåº¦ (å‹•ç•«æ™‚é–“è¼ƒçŸ­)
            const finalMinDuration = 1.5; // ç§’
            const finalMaxDuration = 3;   // ç§’

            // æ ¹æ“šéŠæˆ²é€²åº¦ï¼Œç·šæ€§è¨ˆç®—ç•¶å‰çš„æœ€å°å’Œæœ€å¤§å‹•ç•«æ™‚é–“
            const currentMinDuration = initialMinDuration - (initialMinDuration - finalMinDuration) * progress;
            const currentMaxDuration = initialMaxDuration - (initialMaxDuration - finalMaxDuration) * progress;
            const randomDuration = Math.random() * (currentMaxDuration - currentMinDuration) + currentMinDuration;

            object.style.left = `${Math.random() * (window.innerWidth - 40)}px`;
            object.style.animationDuration = `${randomDuration}s`;
            gameContainer.appendChild(object);

            object.addEventListener('animationend', () => {
                object.remove();
            });
        }

        function checkCollisions() {
            const sleighRect = sleigh.getBoundingClientRect();
            const fallingObjects = document.querySelectorAll('.gift, .bomb, .snowman, .gingerbread');
            fallingObjects.forEach(object => {
                const objectRect = object.getBoundingClientRect();
                if (
                    !(sleighRect.right < objectRect.left ||
                      sleighRect.left > objectRect.right ||
                      sleighRect.bottom < objectRect.top ||
                      sleighRect.top > objectRect.bottom)
                ) {
                    if (object.classList.contains('snowman')) {
                        score += 2; // æ¥åˆ°é›ªäººæˆ–è–‘é¤…äººå¾— 2 åˆ†
                        snowmenCaught++;
                        giftSound.currentTime = 0;
                        giftSound.play();
                    } else if (object.classList.contains('gingerbread')) {
                        score += 2;
                        gingerbreadCaught++;
                        giftSound.currentTime = 0;
                        giftSound.play();
                    } else if (object.classList.contains('gift')) {
                        score++;
                        giftsCaught++;
                        giftSound.currentTime = 0;
                        giftSound.play();
                    } else if (object.classList.contains('bomb')) {
                        score--;
                        bombsCaught++;
                        bombSound.currentTime = 0;
                        bombSound.play();
                    }
                    object.remove();
                    scoreEl.textContent = `Score: ${score}`;
                }
            });
        }

        function updateTimer() {
            timeLeft--;
            timerEl.textContent = `Time: ${timeLeft}`;
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function startGame() { // ä¿®æ­£ï¼šç§»é™¤é‡è¤‡çš„ bgm.play()
            // ğŸ”Š è®“éŸ³æ•ˆèƒ½è¢«å•Ÿç”¨ï¼ˆé˜²æ­¢ç€è¦½å™¨å°é–ï¼‰
            document.getElementById('bgm').play().catch(()=>{});
            // ğŸ”Š è®“éŸ³æ•ˆèƒ½è¢«å•Ÿç”¨ï¼ˆé˜²æ­¢ç€è¦½å™¨å°é–ï¼‰ï¼Œä¸¦æ’­æ”¾èƒŒæ™¯éŸ³æ¨‚
            bgm.play().catch(()=>{});
            giftSound.play().catch(() => {});
            bombSound.play().catch(() => {});
            giftSound.pause();
            bombSound.pause();
            giftSound.currentTime = 0;
            bombSound.currentTime = 0;
            bgm.currentTime = 0; // å¾é ­é–‹å§‹æ’­æ”¾èƒŒæ™¯éŸ³æ¨‚

            gameActive = true;
            startButton.style.display = 'none';
            gameOverEl.style.display = 'none';
            score = 0;
            timeLeft = 30;
            giftsCaught = 0; // é‡ç½®è¨ˆæ•¸å™¨
            bombsCaught = 0;
            snowmenCaught = 0;
            gingerbreadCaught = 0;
            scoreEl.textContent = `Score: ${score}`;
            timerEl.textContent = `Time: ${timeLeft}`;
            loadHighScore(); // éŠæˆ²é–‹å§‹æ™‚é¡¯ç¤ºç•¶å‰æœ€é«˜åˆ†

            document.addEventListener('mousemove', moveSleigh);

            gameInterval = setInterval(checkCollisions, 100);
            objectInterval = setInterval(createFallingObject, 1000);
            timerInterval = setInterval(updateTimer, 1000);
        }


        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(objectInterval);
            clearInterval(timerInterval);
            document.removeEventListener('mousemove', moveSleigh);
            bgm.pause(); // éŠæˆ²çµæŸæ™‚æš«åœèƒŒæ™¯éŸ³æ¨‚
            gameOverEl.style.display = 'block';
            // ä¿®æ­£ï¼šç§»é™¤æ‰€æœ‰éŠæˆ²ç‰©ä»¶ï¼ŒåŒ…æ‹¬é›ªèŠ±
            document.querySelectorAll('.gift, .bomb, .snowman, .gingerbread, .snowflake').forEach(object => object.remove());
            // ä»¥åœ–ç¤ºå’Œæ•¸å­—é¡¯ç¤ºæœ€çµ‚çµ±è¨ˆæ•¸æ“š
            finalGiftsCountEl.textContent = giftsCaught;
            finalBombsCountEl.textContent = bombsCaught;
            finalSnowmenCountEl.textContent = snowmenCaught;
            finalGingerbreadCountEl.textContent = gingerbreadCaught;

            if (score > highScore) {
                highScore = score;
                saveHighScore();
                loadHighScore(); // æ›´æ–°ä¸¦é¡¯ç¤ºæ–°çš„æœ€é«˜åˆ†
            }
        }

        // é é¢è¼‰å…¥æ™‚å°±å»ºç«‹é›ªèŠ±èƒŒæ™¯
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        loadHighScore(); // é é¢è¼‰å…¥æ™‚å°±é¡¯ç¤ºæœ€é«˜åˆ†
        createSnowflakes();
    </script>
</body>
</html>
